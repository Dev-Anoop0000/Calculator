<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" id="tab-icon" href="https://th.bing.com/th/id/R.073eaf28bc63a84301977b0c6871347f?rik=61dgiNAeCCDikA&riu=http%3a%2f%2fcdn.shopify.com%2fs%2ffiles%2f1%2f1830%2f2791%2fproducts%2fproduct-image-817580080_1200x1200.jpg%3fv%3d1571712091&ehk=5mGm49V2q8%2f2hl7HykQjjk1X95pYxrdj9NS%2bdvMow%2fE%3d&risl=&pid=ImgRaw&r=0"
    />
    <title>Calculator</title>

    <!-- --------- Font Awesome ---------  -->
    <script src="https://kit.fontawesome.com/f411cf2024.js" crossorigin="anonymous"></script>

    <!-- ------- Css -------  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="calc-box">
            <div class="calc" id="calc1">
                <div class="calc1-top">
                    <input type="text" name="value" class="input" id="input1">
                    <span id="result"></span>
                </div>

                <div class="calc1-down">
                    <div class="btn-div">
                        <button class="btn1">AC</button>
                        <button class="btn1">7</button>
                        <button class="btn1">4</button>
                        <button class="btn1">1</button>
                        <button class="btn1">0</button>
                    </div>
                    <div class="btn-div">
                        <button class="btn1">Del</button>
                        <button class="btn1">8</button>
                        <button class="btn1">5</button>
                        <button class="btn1">2</button>
                        <button class="btn1"></button>
                    </div>
                    <div class="btn-div">
                        <button class="btn1">%</button>
                        <button class="btn1">9</button>
                        <button class="btn1">6</button>
                        <button class="btn1">3</button>
                        <button class="btn1">.</button>
                    </div>
                    <div class="btn-div" id="operator-div">
                        <button class="btn1">/</button>
                        <button class="btn1">*</button>
                        <button class="btn1">-</button>
                        <button class="btn1">+</button>
                        <button class="btn1" id="equal2">=</button>
                    </div>
                </div>
            </div>


            <!-- -------- Calculator 2 ----------  -->

            <div class="calc" id="calc2">
                <div class="calc1-top calc2-top">
                    <input type="text" name="value" class="input" id="input2">
                    <span id="result2"></span>
                </div>

                <div class="calc1-down calc2-down">
                    <div class="btn-div  btn-div2">
                        <button class="btn2">AC</button>
                        <button class="btn2">7</button>
                        <button class="btn2">4</button>
                        <button class="btn2">1</button>
                        <button class="btn2">0</button>
                    </div>
                    <div class="btn-div  btn-div2">
                        <button class="btn2">Del</button>
                        <button class="btn2">8</button>
                        <button class="btn2">5</button>
                        <button class="btn2">2</button>
                        <button class="btn2"></button>
                    </div>
                    <div class="btn-div  btn-div2">
                        <button class="btn2">%</button>
                        <button class="btn2">9</button>
                        <button class="btn2">6</button>
                        <button class="btn2">3</button>
                        <button class="btn2">.</button>
                    </div>
                    <div class="btn-div btn-div2" id="operator-div2">
                        <button class="btn2">/</button>
                        <button class="btn2">*</button>
                        <button class="btn2">-</button>
                        <button class="btn2">+</button>
                        <button class="btn2" id="equal2-btn2">=</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- ----------- Script --------  -->
    <script src="./script.js"></script>
</body>

</html>
